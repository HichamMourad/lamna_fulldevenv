---
- name: Onboard the network device
  hosts: localhost
  tasks:
    - name: Onboard the network device
      ansible.builtin.debug:
        msg: "Onboarding the network device..."

    - name: Waiting for network device onboarding to complete
      ansible.builtin.pause:
        seconds: 3
      changed_when: false
      no_log: true

    - name: Status of the network device onboarding
      ansible.builtin.debug:
        msg: "Network device onboarding is complete successfully!"
