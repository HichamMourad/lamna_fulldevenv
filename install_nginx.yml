---
- name: Install nginx on Web Server
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Install nginx
      ansible.builtin.debug:
        msg: |
          Installing the nginx to the web server

    - name: Waiting for nginx installation to complete
      ansible.builtin.command: sleep 3
      changed_when: false
      no_log: true

    - name: Install nginx on Web Server...complete
      ansible.builtin.debug:
        msg: |
          Installing the nginx to the Web Server...completed
